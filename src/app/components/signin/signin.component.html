<div class="row p-2">
    <div class="col text-center ">
        <h2>Welcome</h2>
    </div>
</div>
<div class="row p-1">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4>
                    Login
                </h4>
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">SignIn</button>
                </form>
            </div>
        </div>
    </div>
</div>
